# Cloudflare Pages 配置文件

name = "profile"
compatibility_date = "2024-11-27"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "profile-db"
database_id = "4bb29d0b-79f9-4cb9-8f99-ea0a82810bf8"
migrations_dir = "migrations"

# 环境变量
[vars]
NODE_VERSION = "18"

# 构建配置
[build]
command = "npm install --legacy-peer-deps && npm run build"

# 静态资源目录（Next.js 输出）
[assets]
directory = ".next/static"
