# Cloudflare Pages 部署配置

# 构建配置
[build]
  command = "npm run build"
  publish = ".next"

# 环境变量（在 Cloudflare Dashboard 中设置）
[build.environment]
  NODE_VERSION = "18"

# Headers 配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
